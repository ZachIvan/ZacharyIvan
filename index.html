<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <header class="navbar">
    <div class="logo">Zachary Ivan Portfolio</div>
    <nav>
      <ul>
        <li class="nav-item"><a class="nav-link active" href="homepage.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="artworks.html">Artworks</a></li>
        <li class="nav-item"><a class="nav-link active" href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-page d-flex justify-content-center align-items-center">
        <form id="loginForm" class="login-form bg-light p-4 rounded shadow">
          <h2 class="text-center mb-4">Login</h2>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
  </section>
